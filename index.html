<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon1.png" />

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (use keywords + your name) -->
    <title>Shaik Musharaf | Portfolio</title>

    <!-- Meta Description (very important for SEO + Google snippets) -->
    <meta
      name="description"
      content="Portfolio of Shaik Musharaf, showcasing projects, skills, and experience in web development, React, Java, and problem solving."
    />

    <!-- Keywords (not a ranking factor anymore, but still some engines use it) -->
    <meta
      name="keywords"
      content="Shaik Musharaf, web developer, portfolio, React, Java, full stack developer, frontend, backend"
    />

    <!-- Author -->
    <meta name="author" content="Shaik Musharaf" />

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="Shaik Musharaf | Portfolio" />
    <meta
      property="og:description"
      content="Explore projects and skills of Shaik Musharaf in web development, React, Java, and more."
    />
    <meta property="og:image" content="/NewProfileBG.png" />
    <meta property="og:url" content="https://skmusharaf.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shaik Musharaf | Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio of Shaik Musharaf â€” showcasing web development projects, skills, and achievements."
    />
    <meta name="twitter:image" content="/NewProfileBG.png" />

    <!-- Canonical URL (avoids duplicate indexing issues) -->
    <link rel="canonical" href="https://skmusharaf.netlify.app" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
